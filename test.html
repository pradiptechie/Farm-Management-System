<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form</title>

  <style>
 .button-container {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.button {
  background-color: #007bff;
  color: white;
  padding: 15px 32px;
  border: none;
  cursor: pointer;
  font-size: 16px;
}

.button:hover {
  background-color: #0056b3;
}

.admin-button {
  background-color: #28a745;
  padding: 20px 42px;
  font-size: 18px;
}

.admin-button:hover {
  background-color: #218838;
}

  </style>
</head>
<body>

    <div class="button-container">
        <button class="button">Patient</button>
        <button class="button">Doctor</button>
        <button class="admin-button">Login as Admin</button>
      </div>
      
</body>
</html>
